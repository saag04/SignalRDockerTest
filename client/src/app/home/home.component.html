<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Get your ride</h1>
        <p class="lead">
            Come on in to view available rides or create one.. all you need to do is signup
        </p>
        <div class="text-center">
            <button class="btn btn-success btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="conatiner">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
